<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install My Script</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    a.install-button {
      padding: 0.75em 1.5em;
      background: #1DB954;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    a.install-button:hover {
      background: #1aa34a;
    }
  </style>
</head>
<body>
  <h1>Install My Custom Script</h1>
  <a class="install-button" href="https://yourdomain.com/myscript.user.js">Install Script</a>
  <p style="margin-top: 20px; font-size: 0.9em;">Requires Tampermonkey or Violentmonkey</p>
</body>
</html>
