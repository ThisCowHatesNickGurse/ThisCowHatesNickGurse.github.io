<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YND DAE Video Hub</title>
  <style>
    :root {
      --bg-main: #121212;
      --bg-sidebar: #000;
      --accent: #1db954;
      --text-primary: #fff;
      --text-secondary: #b3b3b3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: var(--bg-main);
      color: var(--text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: var(--bg-sidebar);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      color: var(--accent);
      margin-bottom: 2rem;
    }

    .nav a {
      display: block;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 0.75rem 0;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: var(--text-primary);
    }

    .footer {
      font-size: 0.75rem;
      color: #666;
      padding-top: 2rem;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--bg-main);
      overflow-y: auto;
    }

    .header {
      padding: 1.5rem 2rem;
      background-color: rgba(0,0,0,0.5);
      font-size: 1.5rem;
      font-weight: bold;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .video-card {
      background-color: #181818;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.03);
    }

    .video-card video {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-title {
      padding: 1rem;
      font-weight: bold;
      color: var(--text-primary);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <h1>YND DAE</h1>
      <div class="nav">
        <a href="https://theweedman.cfd">Home</a>
        <a href="#">All Videos</a>
        <a href="https://theweedman.cfd">Live</a>
        <a href="https://theweedman.cfd">About</a>
      </div>
    </div>
    <div class="footer">
      Â© 2025 YND DAE. Powered by The Weedman.
    </div>
  </div>

  <div class="main">
    <div class="header">Boof Videos</div>

    <div class="video-grid">
      <!-- Video 1 -->
      <div class="video-card">
        <video controls src="https://files.catbox.moe/flchyd.mp4" poster="https://files.catbox.moe/1hmu37.png"></video>
        <div class="video-title">W Monte dance</div>
      </div>

      <!-- Video 2 -->
      <div class="video-card">
        <video controls src="https://files.catbox.moe/y2fixd.mp4"></video>
        <div class="video-title">YND DAE - I Hate Niggers (Freestyle) UNRELEASED</div>
      </div>
      <!-- Add more video cards as needed -->
    </div>
  </div>
</body>
</html>
