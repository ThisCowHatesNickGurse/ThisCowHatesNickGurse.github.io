<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Entire Website</title>
    <script>
        // Function to get the 'q' parameter from the URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to replace the entire website with the content from the 'q' parameter
        function replaceWebsiteContent() {
            const htmlContent = getQueryParameter('q');
            if (htmlContent) {
                // Decode the HTML content and replace everything in the document
                document.open(); // Opens the document for writing
                document.write(decodeURIComponent(htmlContent)); // Write the decoded HTML content
                document.close(); // Closes the document and renders the content
            } else {
                document.body.innerHTML = "<h1>No HTML content provided in query string.</h1>";
            }
        }

        // Call the replaceWebsiteContent function when the page loads
        window.onload = replaceWebsiteContent;
    </script>
</head>
<body>
    <h1>Welcome to the Dynamic Website Replacer</h1>
    <p>If you provide a 'q' parameter in the URL with HTML content, it will replace the entire website.</p>
</body>
</html>
