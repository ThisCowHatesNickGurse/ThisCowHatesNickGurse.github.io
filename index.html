<!DOCTYPE html>
<html>
<head>
    <title>Edit Twitter Meta & Upload</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input, button { margin: 5px 0; width: 100%; padding: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Edit Twitter Meta Tags & Upload to Catbox</h1>

    <label for="title">Twitter Title:</label>
    <input type="text" id="title" value="Edit Title">

    <label for="description">Twitter Description:</label>
    <input type="text" id="description" value="Edit Description">

    <label for="image">Twitter Image URL:</label>
    <input type="text" id="image" value="Add Image URL">

    <label for="userhash">Catbox Userhash (optional):</label>
    <input type="text" id="userhash">

    <button onclick="uploadToCatbox()">Upload to Catbox</button>

    <p id="status"></p>

    <script>
        async function uploadToCatbox() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').value;
            const userhash = document.getElementById('userhash').value;

            // Assemble the HTML
            const htmlContent = `
<head>
    <meta name="twitter:card" content="summary_large_image" 'DONT EDIT THIS'> 
    <meta name="twitter:title" content="${title}"> 
    <meta name="twitter:description" content="${description}"> 
    <meta name="twitter:image" content="${image}"> 
</head>`;

            const formData = new FormData();
            formData.append('reqtype', 'fileupload');
            formData.append('userhash', userhash || 'null');

            const file = new Blob([htmlContent], { type: 'text/html' });
            formData.append('fileToUpload', file, 'meta.html');

            try {
                const response = await fetch('https://catbox.moe/user/api.php', {
                    method: 'POST',
                    body: formData
                });

                const text = await response.text();
                document.getElementById('status').innerText = `Upload result: ${text}`;
            } catch (error) {
                document.getElementById('status').innerText = `Error: ${error}`;
            }
        }
    </script>
</body>
</html>
