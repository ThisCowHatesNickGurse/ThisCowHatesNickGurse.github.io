<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Meta Tags</title>
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="player">
    <meta name="twitter:title" content="Default Title">
    <meta name="twitter:player" content="ignore this">
    <meta name="twitter:player:stream" content="https://media.redgifs.com/OpenExcitedGoitered-mobile.mp4">
    <meta name="twitter:player:stream:content_type" content="video/mp4">

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Replace meta tag content based on URL parameters
        window.onload = function() {
            var urlParam = getUrlParameter('url');
            var titleParam = getUrlParameter('t');

            // Replace the content if parameters are found
            if (urlParam) {
                document.querySelector('meta[name="twitter:player:stream"]').setAttribute('content', urlParam);
            }
            if (titleParam) {
                document.querySelector('meta[name="twitter:title"]').setAttribute('content', titleParam);
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the Dynamic Meta Tags Example!</h1>
</body>
</html>
