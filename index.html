<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inject HTML from URL</title>
    <script>
        // Function to get the 'q' parameter from the URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to inject HTML content from the 'q' parameter
        function injectHTML() {
            const htmlContent = getQueryParameter('q');
            if (htmlContent) {
                // Decode and inject the HTML content into the body
                document.body.innerHTML = decodeURIComponent(htmlContent);
            } else {
                document.body.innerHTML = "<h1>No HTML provided in query string.</h1>";
            }
        }

        // Call the injectHTML function when the page loads
        window.onload = injectHTML;
    </script>
</head>
<body>
    <h1>Welcome to the Dynamic HTML Injector</h1>
    <p>If you provide a 'q' parameter in the URL with HTML content, it will be injected here.</p>
</body>
</html>
