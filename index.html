<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIF Grid Splitter</title>
  <script src="https://cdn.jsdelivr.net/npm/@fand/gifuct-js@1.0.0/src/index.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 5px; }
  </style>
</head>
<body>
  <h1>GIF Grid Splitter</h1>
  <input type="file" id="gifInput" accept="image/gif" />
  <div id="output"></div>

  <script>
    const gifInput = document.getElementById('gifInput');
    const output = document.getElementById('output');

    gifInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const gif = gifuct.parseGIF(arrayBuffer);
      const frames = gifuct.decompressFrames(gif, true);

      const cols = 2;
      const rows = 2;

      const { width, height } = gif.lsd;
      const tileWidth = width / cols;
      const tileHeight = height / rows;

      // Clear previous
      output.innerHTML = '';

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const container = document.createElement('div');
          container.innerHTML = `<h4>Part ${r}, ${c}</h4>`;
          output.appendChild(container);

          frames.forEach((frame, index) => {
            const canvas = document.createElement('canvas');
            canvas.width = tileWidth;
            canvas.height = tileHeight;
            const ctx = canvas.getContext('2d');

            const imageData = ctx.createImageData(width, height);
            imageData.data.set(frame.patch);
            const fullCanvas = document.createElement('canvas');
            fullCanvas.width = width;
            fullCanvas.height = height;
            const fullCtx = fullCanvas.getContext('2d');
            fullCtx.putImageData(imageData, 0, 0);

            // Crop tile
            ctx.drawImage(
              fullCanvas,
              c * tileWidth, r * tileHeight, tileWidth, tileHeight,  // source
              0, 0, tileWidth, tileHeight                            // dest
            );

            container.appendChild(canvas);
          });
        }
      }
    });
  </script>
</body>
</html>
