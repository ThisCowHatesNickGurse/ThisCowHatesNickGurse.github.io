<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inject HTML into Head</title>
    <script>
        // Function to get the 'q' parameter from the URL
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to inject HTML content into the head
        function injectHTMLIntoHead() {
            const htmlContent = getQueryParameter('q');
            if (htmlContent) {
                // Decode and create a new HTML element to inject
                const newElement = document.createElement('div');
                newElement.innerHTML = decodeURIComponent(htmlContent);
                // Append the new element into the head
                document.head.appendChild(newElement);
            } else {
                console.log("No HTML content provided in query string.");
            }
        }

        // Call the injectHTMLIntoHead function when the page loads
        window.onload = injectHTMLIntoHead;
    </script>
</head>
<body>
    <h1>Welcome to the Dynamic HTML Injector</h1>
    <p>If you provide a 'q' parameter in the URL with HTML content, it will be injected into the <code>&lt;head&gt;</code> section.</p>
</body>
</html>
